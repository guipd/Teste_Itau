<mat-card class="card">
  <mat-card-header>
    <mat-card-title>
      <span *ngFor="let artist of artists">
        {{artist.name}} <br/>
      </span>
    </mat-card-title>
    <mat-card-subtitle>{{name}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="image">
  <mat-card-content>
  </mat-card-content>
</mat-card>
